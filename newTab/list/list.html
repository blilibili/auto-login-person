<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../lib/element.css">
  <link rel="stylesheet" href="./list.css" />
</head>
<body>
<div id="app">
  <div class="add-panel">
    <div style="padding: 5px" class="float-button">
      <el-button @click="goToAddNew">去新增</el-button>
    </div>
    <div class="panel-title">我的账号密码</div>
    <div class="line"></div>
    <div>
      <el-table
        :data="passList"
        border
        style="width: 100%">
        <el-table-column
          prop="website"
          label="网址"
          width="380">
          <template slot-scope="scope">
            <a :href="scope.row.website" target="_blank">{{scope.row.website}}</a>
          </template>
        </el-table-column>
        <el-table-column
          prop="name"
          label="备注"
          width="280">
        </el-table-column>
        <el-table-column
          prop="account"
          label="账号"
          width="180">
        </el-table-column>
        <el-table-column
          prop="password"
          label="密码"
          width="180">
        </el-table-column>
        <el-table-column
          prop="creator"
          label="创建人"
          width="180">
        </el-table-column>
        <el-table-column
          label="操作"
          width="">
          <template slot-scope="scope">
            <el-button type="text" size="small" @click="delPwd(scope.row)">删除</el-button>
            <el-button @click="goToEdit(scope.row)" type="text" size="small">编辑</el-button>
          </template>
        </el-table-column>
      </el-table>
    </div>
  </div>
</div>
<script src="../lib/vue.js"></script>
<script src="../lib/element.js"></script>
<script src="../lib/axios.min.js"></script>
<script src="../lib/httpServe.js"></script>
<script src="./list.js"></script>
</body>
</html>
