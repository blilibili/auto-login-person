<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../lib/element.css">
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
<div id="app">
  <div class="login-panel">
    <el-card class="box-card">
      <div slot="header" class="clearfix">
        <span>登录面板</span>
      </div>
      <div class="text item">
        <el-form ref="form" :model="loginModel" label-width="80px">
          <el-form-item label="公司域">
            <el-input v-model="loginModel.company"></el-input>
          </el-form-item>

          <el-form-item label="用户名">
            <el-input v-model="loginModel.username"></el-input>
          </el-form-item>

          <el-form-item label="">
            <el-button type="primary" @click="goToLogin">登录</el-button>
          </el-form-item>
        </el-form>
      </div>
    </el-card>

    <el-dialog
      title="是否切换账号"
      :visible.sync="isLogin"
      width="30%"
      :before-close="handleClose">
      <span>是否需要切换账号</span>
      <span slot="footer" class="dialog-footer">
        <el-button @click="noLoginHandler">取 消</el-button>
        <el-button type="primary" @click="clearLoginInfo">确 定</el-button>
      </span>
    </el-dialog>
  </div>
</div>
<script src="../lib/vue.js"></script>
<script src="../lib/element.js"></script>
<script src="../lib/axios.min.js"></script>
<script src="../lib/httpServe.js"></script>
<script src="./login.js"></script>
</body>
</html>
