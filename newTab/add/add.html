<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../lib/element.css">
  <link rel="stylesheet" href="./add.css" />
</head>
<body>
<div id="app">
  <div class="add-panel">
    <div class="panel-title">新增，修改账号密码</div>
    <div class="line"></div>
    <div class="panel-add">
      <el-form ref="form" :model="submitData" label-width="100px" label-position="left">
        <el-form-item label="域名">
          <el-input v-model="submitData.website" placeholder="请输入域名，例如：http://t-do-dev.yunjiglobal.com/popadminweb/login"></el-input>
        </el-form-item>
        <el-form-item label="账号">
          <el-input v-model="submitData.account" placeholder="请输入填充账号"></el-input>
        </el-form-item>
        <el-form-item label="密码">
          <el-input v-model="submitData.password" placeholder="请输入填充密码"></el-input>
        </el-form-item>
        <el-form-item label="是否自动登录">
          <el-switch
            v-model="submitData.isAutoLogin"
            active-color="#13ce66"
            inactive-color="#ff4949">
          </el-switch>
          <span style="color: #606266;">开启可自动触发登录按钮</span>
        </el-form-item>

        <el-form-item label="">
          <el-button type="primary" @click="submitAccountMethods">提交</el-button>
          <el-button>清空</el-button>
        </el-form-item>

      </el-form>
    </div>
  </div>
</div>
<script src="../lib/vue.js"></script>
<script src="../lib/element.js"></script>
<script src="../lib/axios.min.js"></script>
<script src="../lib/httpServe.js"></script>
<script src="./add.js"></script>
</body>
</html>
